<div class="main-container">
  <div class="image-section">
    <img src="assets/Registrar.png" alt="Healthy Food">
    <div class="overlay"></div>
  </div>

  <div class="form-section">
    <div class="form-wrapper">

      <div class="header">
        <h1>Regístrate aquí</h1>
        <p>Comienza tu vida saludable hoy mismo</p>
      </div>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm">

        <div class="input-group">
          <label>Usuario *</label>
          <input type="text" name="username" [(ngModel)]="user.username" required placeholder="Nombre de usuario">
        </div>

        <div class="row-split">
          <div class="input-group input-half">
            <label>Nombres *</label>
            <input type="text" name="nombres" [(ngModel)]="user.nombres" required placeholder="Nombres">
          </div>
          <div class="input-group input-half">
            <label>Apellidos *</label>
            <input type="text" name="apellidos" [(ngModel)]="user.apellidos" required placeholder="Apellidos">
          </div>
        </div>

        <div class="input-group">
          <label>Género *</label>
          <select name="genero" [(ngModel)]="user.genero" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <div class="input-group">
          <label>Correo *</label>
          <input type="email" name="correo" [(ngModel)]="user.correo" required placeholder="correo@ejemplo.com">
        </div>

        <div class="input-group">
          <label>Celular *</label>
          <input type="text" name="celular" [(ngModel)]="user.celular" required placeholder="999 999 999">
        </div>

        <div class="input-group">
          <label>Contraseña *</label>
          <input type="password" name="password" [(ngModel)]="user.password" required placeholder="******">
        </div>

        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>

        <div class="footer">
          ¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a>
        </div>

      </form>
    </div>
  </div>
</div>
