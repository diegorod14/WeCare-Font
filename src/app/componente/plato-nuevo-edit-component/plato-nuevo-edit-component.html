<mat-card class="example-card">
  <mat-card-title>Añadir Plato</mat-card-title>
  <mat-card-content>
    <form [formGroup]="platoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre del plato" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Información</mat-label>
        <input matInput formControlName="informacion" placeholder="Ingrese la información del plato" />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
