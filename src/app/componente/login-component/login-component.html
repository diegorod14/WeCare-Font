<div class="main-container">
  <div class="image-section">
    <img src="assets/LandingPage.png" alt="Login">
    <div class="overlay"></div>
  </div>

  <div class="form-section">
    <div class="form-wrapper">

      <div class="header">
        <h1>Bienvenido</h1>
        <p>Ingresa tus datos para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="input-group">
          <label>Usuario</label>
          <input type="text" formControlName="username" placeholder="Ingrese su usuario">
          <div class="error-msg" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            El usuario es obligatorio
          </div>
          <div class="error-msg" *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
            Mínimo 3 caracteres
          </div>
        </div>

        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <div class="error-msg" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            La contraseña es obligatoria
          </div>
          <div class="error-msg" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            Mínimo 6 caracteres
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
          Ingresar
        </button>

        <div class="footer">
          ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
        </div>

      </form>
    </div>
  </div>
</div>
